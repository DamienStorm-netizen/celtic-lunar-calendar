<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtic Lunar Calendar</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div id="preloader">
    <img src="static/assets/icons/logo-icon.png" alt="Celtic Calendar Logo" />
  </div>
  <div class="container">
    <header>
        <nav>
          <ul class="nav-list">
            <li>
              <a href="#home" class="nav-link" id="nav-home">
                <img src="static/assets/icons/logo-icon.png" alt="Home" class="nav-icon" />
              </a>
            </li>
            <li>
              <a href="#calendar" class="nav-link" id="nav-calendar">
                <img src="static/assets/icons/calendar-icon.png" alt="Calendar" class="nav-icon" />
              </a>
            </li>
            <li>
              <a href="#insights" class="nav-link" id="nav-insights">
                <img src="static/assets/icons/insights-icon.png" alt="Insights" class="nav-icon" />
              </a>
            </li>
            <li>
              <a href="#settings" class="nav-link" id="nav-settings">
                <img src="static/assets/icons/settings-icon.png" alt="Settings" class="nav-icon" />
              </a>
            </li>
          </ul>
        </nav>
    </header>

    <div class="star-layer"></div>

    <main id="app">
        <!-- Dynamic content will be injected here -->
    </main>

    <footer>
      <nav>
          <a href="#settings" class="footer-link">Settings</a>
          <img src="static/assets/images/decor/knot.png" alt="Celtic Knot" class="footer-knot">
          <a href="#about" class="footer-link">About</a>
          <img src="static/assets/images/decor/knot.png" alt="Celtic Knot" class="footer-knot">
          <a href="#privacy" class="footer-link">Privacy</a>
      </nav>
    
  </footer>
</div>

<script src="static/js/router.js" type="module"></script>
<script src="static/js/utils/preloader.js" type="module"></script>
<!-- Flatpickr Core -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Your Custom Moon Veil Theme -->
<link rel="stylesheet" href="/static/css/moonveil-theme.css">

</html>
