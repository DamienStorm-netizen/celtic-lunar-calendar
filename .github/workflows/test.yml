name: ðŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ðŸ”§ Install dependencies
      run: npm ci

    - name: ðŸ§ª Run unit tests
      run: npm run test:run

    - name: ðŸ“Š Generate coverage report
      run: npm run test:coverage

    - name: ðŸ“¤ Upload coverage reports to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ðŸ’¾ Cache test results
      uses: actions/cache@v4
      with:
        path: |
          coverage/
          test-results/
        key: test-results-${{ runner.os }}-${{ matrix.node-version }}-${{ github.sha }}
        restore-keys: |
          test-results-${{ runner.os }}-${{ matrix.node-version }}-
          test-results-${{ runner.os }}-

  lint:
    name: ðŸ§¹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ”§ Install dependencies
      run: npm ci

    # Add these scripts to package.json if you want linting
    # - name: ðŸ§¹ Run ESLint
    #   run: npm run lint

    # - name: ðŸŽ¨ Check Prettier formatting
    #   run: npm run format:check

    - name: ðŸ” Check for security vulnerabilities
      run: npm audit --audit-level=moderate

  build:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ”§ Install dependencies
      run: npm ci

    - name: ðŸ—ï¸ Build production bundle
      run: npm run build

    - name: ðŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 7

  integration:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    
    services:
      # Add this if you want to test against a real API
      # postgres:
      #   image: postgres:13
      #   env:
      #     POSTGRES_PASSWORD: test
      #   options: >-
      #     --health-cmd pg_isready
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ”§ Install dependencies
      run: npm ci

    # Mock API tests (since we don't have a test backend deployed)
    - name: ðŸ§ª Run integration tests
      run: npm run test:run -- --run --testPathPattern="api"
      env:
        VITE_API_BASE: http://localhost:8000

    # TODO: Add E2E tests when ready
    # - name: ðŸŽ­ Install Playwright
    #   run: npx playwright install --with-deps
    # 
    # - name: ðŸ§ª Run E2E tests
    #   run: npm run test:e2e

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ”§ Install dependencies
      run: npm ci

    - name: ðŸ” Run security audit
      run: npm audit --audit-level=high

    - name: ðŸ›¡ï¸ Check for known vulnerabilities
      run: |
        # Check for common security issues in frontend code
        echo "Checking for potential XSS vulnerabilities..."
        ! grep -r "innerHTML.*=" src/ --include="*.js" || echo "âš ï¸ Found innerHTML usage - verify XSS protection"
        
        echo "Checking for hardcoded secrets..."
        ! grep -r -i "api[_-]?key\|secret\|password\|token" src/ --include="*.js" --exclude-dir=test || echo "âš ï¸ Potential secrets found"

  compatibility:
    name: ðŸŒ Browser Compatibility  
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ”§ Install dependencies
      run: npm ci

    - name: ðŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: dist/

    # Basic compatibility checks
    - name: ðŸ” Check for modern JS features
      run: |
        echo "Checking built files for compatibility issues..."
        # Check for ES6+ features that might not be transpiled
        if grep -r "const\|let\|=>" dist/ --include="*.js" 2>/dev/null; then
          echo "âœ… Modern JavaScript features found (ensure proper transpilation)"
        fi
        
        # Check for required polyfills
        if grep -r "fetch\|Promise\|async\|await" dist/ --include="*.js" 2>/dev/null; then
          echo "â„¹ï¸ Async features detected - ensure polyfills for older browsers"
        fi

  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: dist/

    - name: ðŸ“Š Analyze bundle size
      run: |
        echo "ðŸ“¦ Bundle Size Analysis"
        echo "======================="
        du -sh dist/
        echo ""
        echo "ðŸ“„ Individual Files:"
        find dist/ -name "*.js" -o -name "*.css" | sort | while read file; do
          size=$(du -h "$file" | cut -f1)
          echo "  $size - $(basename "$file")"
        done
        echo ""
        echo "ðŸŽ¯ Performance Recommendations:"
        total_size=$(du -s dist/ | cut -f1)
        if [ $total_size -gt 2048 ]; then
          echo "  âš ï¸ Bundle size >2MB - consider code splitting"
        else
          echo "  âœ… Bundle size looks good"
        fi