<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Celtic Lunar Calendar</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p id="hover-info" style="display: block; margin: auto; width: 200px; font-size: 1.5em; color: #000;">Hover over a sign!</p>
    <div class="wheel-container">
        <div id="wheel">
            <div class="hotspot" data-zodiac="Birch"></div> 
            <div class="hotspot" data-zodiac="Rowan"></div>
            <div class="hotspot" data-zodiac="Ash"></div>
            <div class="hotspot" data-zodiac="Alder"></div>
            <div class="hotspot" data-zodiac="Willow"></div>
            <div class="hotspot" data-zodiac="Hawthorn"></div>
            <div class="hotspot" data-zodiac="Oak"></div>
            <div class="hotspot" data-zodiac="Holly"></div>
            <div class="hotspot" data-zodiac="Hazel"></div>
            <div class="hotspot" data-zodiac="Vine"></div>
            <div class="hotspot" data-zodiac="Ivy"></div>
            <div class="hotspot" data-zodiac="Reed"></div>
            <div class="hotspot" data-zodiac="Elder"></div>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
